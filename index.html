<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <section class="app">
        <!-- header -->
        <header>
            <h1>Todos</h1>
            <input class="new-todo" placeholder="Enter your tasks">
        </header>

        <!-- main -->
        <main>
        	<ul class="todo-list">

        	</ul>
        </main>

        <!-- footer -->
		<footer>
			<span class="todo-count">2 items left</span>

			<ul class="filter">

				<li>all</li>
				<li>active</li>
				<li>completed</li>

			</ul>

			<button class="clear">clear completed</button>
		</footer>

    </section>
</body>
</html>
